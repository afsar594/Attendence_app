<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Inspire</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="color-palette-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="openPopover($event)">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>

      <!-- Popover component -->
      <ion-popover [isOpen]="popoverOpen" [event]="popoverEvent" (ionPopoverDidDismiss)="popoverOpen = false">
        <ng-template>
          <ion-list>
            <ion-item (click)="selectOption('profile')">Profile</ion-item>
            <ion-item (click)="selectOption('settings')">Settings</ion-item>
            <ion-item (click)="selectOption('logout')">Logout</ion-item>
          </ion-list>
        </ng-template>
      </ion-popover>



    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button style="--background: var(--ion-color-custom-primary);">
      <ion-icon name="add-outline"></ion-icon> New
    </ion-button>
    <ion-button style="--background: var(--ion-color-custom-success);">
      <ion-icon name="save-outline"></ion-icon> Save
    </ion-button>
    <ion-button style="--background: var(--ion-color-custom-primary);">
      <ion-icon name="reload-outline"></ion-icon> Update
    </ion-button>
    <ion-button style="--background: var(--ion-color-custom-danger);">
      <ion-icon name="trash-outline"></ion-icon> Delete
    </ion-button>
    <ion-button style="--background: var(--ion-color-custom-warning);">
      <ion-icon name="exit-outline"></ion-icon> Exit
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-card no-margin>
    <ion-card-header>
      <ion-card-title><b>Attendance Details </b></ion-card-title>

      <!-- <ion-card-subtitle><b>Attendance Details </b></ion-card-subtitle> -->
    </ion-card-header>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Attendance Emp ID</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">ProjectID</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">PunchDate</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">CheckOut</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Latitude</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Longitude</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Location Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Image File</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Remarks</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
         
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="3" >
          <ion-checkbox>Active</ion-checkbox>
        </ion-col>
        <ion-col size="12" size-sm="6" size-md="3">
          <ion-checkbox>PunchMode</ion-checkbox>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

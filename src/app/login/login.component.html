  
<ion-content [fullscreen]="true">
  <ion-content class="login-page"  [formGroup]='loginForm'>
    <div class="login-wrapper">
      <ion-card class="login-card">
        <ion-card-header>
          <ion-card-title class="text-center">Welcome Back!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="Enter your email" formControlName='Username'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="Enter your password"  formControlName="Password" ></ion-input>
          </ion-item>
          <ion-button expand="block" class="login-button" color="primary"  (click)="onLogin()">Login</ion-button>
          <p class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
  
</ion-content>
